<!DOCTYPE html>
<!-- MileageTracker Home -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MileageTracker</title>

        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/ico" href="">
    </head>
    <body>
        <nav>
            <a href="index.html"><object id="airplane" data="images/airplane.svg" type="image/svg+xml"></object></a>
            <div id="nav-links">
                <a href="#login">Login</a>
                <a href="register.html">Register</a>
                <a href="about.html">About</a>
            </div>
        </nav>
        <div id="head" class="container-fluid">
            <h1>MileageTracker</h1>
            <p id="motto">tracking your miles so you don't have to</p>
        </div>
        <div class="headline container-fluid">
            <div>
                <div class="row">
                    <div id="welcome" class="col-sm-6">
                       MileageTracker helps people manage their airline frequent flyer miles. Sign up today to track all of your miles for free. Be alerted when they expire.
                    </div>
                    <div id="login" class="col-sm-6">
                        <div class="form">
                          <h2>Login</h2>
                          <form>
                            <input type="text" name="PassengerUserName" placeholder="username" />
                            <input type="password" name="PassengerPassword" placeholder="password" />
                            <input type="button" value="Login" />
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                   &copy; 2017 MileageTracker
                </div>
                <div class="col-sm-9">
                    <p>Imprint</p>
                </div>
            </div>
        </div>
    </body>
</html>
